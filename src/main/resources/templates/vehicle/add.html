<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${vehicle}">
    <div class="form-group">
        <label th:for="name">Make</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Issue Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Customer</label>
        <select name="customerId">
            <option th:each="customer : ${customers}"
                    th:text="${customer.name}"
                    th:value="${customer.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Vehicle" />
</form>

</body>
</html>
